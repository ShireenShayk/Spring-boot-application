
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="ISO-8859-1"/>
    <title>Spring boot application</title>
</head>
<body>
<form id="form" style="text-align:center;">
    <table>
        <tr><td><label for="uname">Name:</label></td>
            <td><input type="text" id="uname" name="uname"></td>
        </tr>
        <tr>
            <td><label for="number">Phone Number:</label></td>
            <td><input type="text" id="number" name="number"></td>
        </tr>
        <tr>
            <td><button type="button"  id="submitButton" style="margin-left:4px;"  onclick="submitForm(event)" disabled>Submit</button></td>
        </tr>
    </table>
</form>


<table id="usersTable" style="border: 1px solid #000" >
    <thead>
    <tr>
        <th>SNo</th>
        <th>Name</th>
        <th>Number</th>
    </tr>
    </thead>
    <tbody id="usersTableBody"></tbody>
</table>

<script src="indexjs.js"></script>
</body>
</html>
